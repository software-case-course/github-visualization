                       <script>
							$.ajax({
								type:"GET",
								async:true,
								url:"http://blue.crystalsight.cn:8000/search/starts",
								datatype:"json",
								success: function (result) {
                                 var obj = JSON.parse(result);//解析json字符串为json对象形式
                                 var trStr = '';//动态拼接table
								 for (var i = 0; i < obj.length; i++) {
									 //循环遍历出json对象中的每一个数据并显示在对应的td中
									 trStr += '<tr class="example">';//拼接处规范的表格形式
                                     trStr += '<td width="15%" style="display:none" id="user">' + obj[i].NVFID + '</td>'; //数据表的主键值
									 trStr += '<td width="5%">' + obj[i].id + '</td>';//对应数组表的字段
									 trStr += '<td width="15%">' + obj[i].repo_name + '</td>'; 
									 trStr += '<td width="15%">' + obj[i].repo_url + '</td>';
									 trStr += '<td width="8%">' + obj[i].stargazers_count + '</td>';
									 trStr += '<td width="10%">' + obj[i].user_login + '</td>';
									 trStr += '<td width="15%">'+obj[i].user_url +'</td>';
                                     /*经典之处，要将主键对应的值以json的形式进行传递，才能在后台使用*/
									  trStr += '</tr>';  
									   } 
									    $("#tbody").html(trStr);//运用html方法将拼接的table添加到tbody中return;
										 },
										 error: function (error) {
											  alert(error);
											  }
								
							})
							</script>
                            <div class="panel-body">

                                   <th>项目名</th>
                                   <th>项目链接</th>
                                   <th>关注量</th>
                                   <th>创建者</th>
                                    <th>创建者链接</th>
                                    </tr>
                                     </thead>
                                     <tbody id="tbody">
                                     <tr id="content" class="example">
                                      <td id="UserCode"></td>
                                       <td id="UserName"></td>
                                        <td id="UserPwd"></td>
                                         <td id="Bmmc"></td>
                                          <td id="Phone"></td>
                                           </tr>
                                            </tbody>
