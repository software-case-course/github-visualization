		<div id="second" style="height:600px"></div>
        <script>
		var mychart_second=echarts.init(document.getElementById('second'));
		var option_second = {
    tooltip: {
        trigger: 'item',
        formatter: "{a} <br/>{b}: {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        x: 'left',
        data:[]
    },
    series: [
        {
            name:'语言',
            type:'pie',
            radius: ['50%', '70%'],
            avoidLabelOverlap: false,
            label: {
                normal: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    show: true,
                    textStyle: {
                        fontSize: '30',
                        fontWeight: 'bold'
                    }
                }
            },
            labelLine: {
                normal: {
                    show: false
                }
            },
            data:[]
        }
    ]
};
mychart_second.showLoading();    
         mychart_second.setOption(option_second);
         var names=[];    
         var nums=[]; 
		 var res=[];   
         $.ajax({
         type : "get",
         async : true,            
         url : "http://blue.crystalsight.cn:8000/search/languages",    
         dataType : "json",        
         success : function(result){
           
                    for(var i=0;i<result.length;i++){  
                       nums.push(result[i].repo);   
                     }
                    for(var i=0;i<result.length;i++){       
                        names.push(result[i].language);   	
                      }
					   for(var i=0;i<result.length;i++) {  
                               res.push({  
                                value:nums[i], 
                                name:names[i]
                                });
								
					   }
                    mychart_second.hideLoading();  
					 
                    mychart_second.setOption({        
                        legend: {
                            data: names
                        },
                        series: [{
                           
                            data: res
                        }]
                    });
                    

         
        },
		
         error : function(errorMsg) {
        
         alert("数据无法加载");
         mychart_second.hideLoading();
		 }
    });

		</script>

                   <script>  
      var firstchart = echarts.init(document.getElementById('main'));  
      var options = {
   title : {
        text: '',
        subtext: '',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        x : 'center',
        y : 'bottom',
        data:[]
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {
                show: true,
                type: ['pie', 'funnel']
            },
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    series : [
        {
            name:'半径模式',
         type:'pie',
           radius : [20, 110],
           center : ['25%', '50%'],
            roseType : 'radius',
           label: {
                normal: {
                   show: false
             },
               emphasis: {
                    show: true
                }
           },
            lableLine: {
                normal: {
                    show: false
                },
               emphasis: {
                   show: true
             }
           },
            data:[]
        },
        {
            name:'面积模式',
            type:'pie',
            radius : [30, 110],
            center : ['75%', '50%'],
            roseType : 'area',
            data:[]
        }
    ]
};


         firstchart.showLoading();    
         firstchart.setOption(options);
         var names_s=[];    
         var nums_s=[]; 
         var res_s=[];   
         $.ajax({
         type : "get",
         async : true,            
         url : "http://blue.crystalsight.cn:8000/search/repositories",    
         dataType : "json",        
         success : function(result_s){
           
                    for(var i=0;i<result_s.length;i++){  
                       nums_s.push(result_s[i].repo);   
                     }
                    for(var i=0;i<result_s.length;i++){       
                        names_s.push(result_s[i].year);   	
                      }
					   for(var i=0;i<result_s.length;i++) {  
                               res_s.push({  
                                value:nums_s[i], 
                                name:names_s[i]
                                });
								
					   }
                    firstchart.hideLoading();    
                    firstchart.setOption({        
                        legend: {
                            data: names_s
                        },
                        series: [{
                            name: '数目',
                            data: res_s
                        },
						{
							name:'数目',
							data:res_s
							
						}]
                    });
                    

         
        },
		
        error : function(errorMsg) {
        
         alert("数据无法加载");
         firstchart.hideLoading();
		 }
    });
			
</script>

							$.ajax({

								success: function (result) {
                                 var obj = JSON.parse(result);//解析json字符串为json对象形式

								 for (var i = 0; i < obj.length; i++) {

									 trStr += '<tr class="example">';//拼接处规范的表格形式
                                     trStr += '<td width="15%" style="display:none" id="user">' + obj[i].NVFID + '</td>'; //数据表的主键值
									 trStr += '<td>' + obj[i].id + '</td>';//对应数组表的字段
									 trStr += '<td width="15%">' + obj[i].repo_name + '</td>'; 
									 trStr += '<td width="15%">' + obj[i].repo_url + '</td>';
									 trStr += '<td>' + obj[i].stargazers_count + '</td>';
									 trStr += '<td>' + obj[i].user_login + '</td>';
									 trStr += '<td>'+obj[i].user_url +'</td>';
                                     /*经典之处，要将主键对应的值以json的形式进行传递，才能在后台使用*/
									  trStr += '</tr>';  
									   } 
									    $("#tbody").html(trStr);//运用html方法将拼接的table添加到tbody中return;
										 },

											  alert(error);
											  }
								
							})

    <!-- ECharts单文件引入 -->
  <script>  
     var myChart = echarts.init(document.getElementById('first'));  
     myChart.setOption({
     series: [{
        type: 'map',
        map: 'world'
    }]
});
var option = {
    title: {
        text: '活跃地区用户数量',
        subtext: '',
        sublink: '',
        left: 'center',
        top: 'top'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            var value = (params.value + '').split('.');
           // value = value[0].replace(/(\d{1,3})(?=(?:\d{3})+(?!\d))/g, '$1,')
                  //  + '.' + value[1];
            return params.seriesName + '<br/>' + params.name + ' : ' + value;
        }
    },
    toolbox: {
        show: true,
        orient: 'vertical',
        left: 'right',
        top: 'center',
        feature: {
            dataView: {readOnly: false},
            restore: {},
            saveAsImage: {}
        }
    },
    visualMap: {
        min: 0,
        max: 100000,
        text:['高','低'],
        realtime: false,
        calculable: true,
        inRange: {
            color: ['lightblue','yellow','hotpink']
        }
    },
    series: [
        {
            name: '活跃地区用户数量',
            type: 'map',
            mapType: 'world',
            roam: true,
            itemStyle:{
                emphasis:{label:{show:true}}
            },
            data:[]
        }
    ]
};

         myChart.showLoading();    
         myChart.setOption(option);
         var names_m=[];    
         var nums_m=[]; 
		 var res_m=[];  
         $.ajax({
         type : "get",
         async : true,            
         url : "http://blue.crystalsight.cn:8000/search/locations",    
         dataType : "json",        
         success : function(result_s){
           
                    for(var i=0;i<result_s.length;i++){  
                       nums_m.push(result_s[i].repo);   
                     }
                    for(var i=0;i<result_s.length;i++){       
                       
						if(result_s[i].location=="the United States"){
							names_m.push("United States of America");
							
						}
						else if(result_s[i].location=="UK"){
							names_m.push("United Kingdom");
						}
						else
						 names_m.push(result_s[i].location); 
                      }
					  for(var i=0;i<result_s.length;i++){
						  res_m.push({       
                               name:names_m[i],
							   value:nums_m[i]
                                });
					  }
					 
                    myChart.hideLoading();    
                    myChart.setOption({        
                       
                        series: [{
                       
                            data: res_m
                        },
						]
                    });
                    

         
        },
		
         error : function(errorMsg) {
        
        alert("数据无法加载");
        myChart.hideLoading();
		 }
   });
			 
  
    </script>
