            <div class="panel-heading">
                                Top10用户
                            </div> 
                             <script>
                            $.ajax({
                                type:"GET",
                                async:true,
                                url:"http://blue.crystalsight.cn:8000/search/users",
                                datatype:"json",
                                success: function (results) {
                                 var objs = JSON.parse(results);//解析json字符串为json对象形式
                                 var trStrs = '';//动态拼接table
                                 for (var i = 0; i < objs.length; i++) {
                                     //循环遍历出json对象中的每一个数据并显示在对应的td中
                                     trStrs += '<tr class="example">';//拼接处规范的表格形式
                                     trStrs += '<td>' + objs[i].id + '</td>';//对应数组表的字段
                                     trStrs += '<td >' + objs[i].user_name + '</td>';                                     
                                     trStrs += '<td >' + objs[i].follower + '</td>';
                                     trStrs += '<td >' + objs[i].address + '</td>';
                                     trStrs += '<td >' + objs[i].user_url + '</td>'; 
                                     trStrs += '<td>' + objs[i].repo_url + '</td>';
                                     trStrs += '<td>'+objs[i].repo_name +'</td>';
                                     /*经典之处，要将主键对应的值以json的形式进行传递，才能在后台使用*/
                                      trStrs += '</tr>';  
                                       } 
                                        $("#tbodys").html(trStrs);//运用html方法将拼接的table添加到tbody中return;
                                         },
                                         error: function (error) {
                                              alert(error);
                                              }
                                
                            })
                            </script>
                            <div class="panel-body">
                                <div class="table-responsive">
                                  <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>序号</th>
                                                <th>姓名</th>
                                                <th>关注度</th>
                                                <th>地区</th>
                                                <th>用户信息</th>
                                                <th>代表项目</th>
                                                <th>代表作链接</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tbodys">
                                           <tr id="contents" class="example">
                                      <td id="UserCodes"></td>
                                       <td id="UserNames"></td>
                                        <td id="UserPwds"></td>
                                         <td id="Bmmcs"></td>
                                          <td id="Phones"></td>
                                          <td id="Links"></td>
                                           </tr>

                                        </tbody>
                                  </table>
