       <script>  
     var myChart = echarts.init(document.getElementById('main'));  
     myChart.setOption({
     series: [{
        type: 'map',
        map: 'world'
    }]
});
var option = {
    title: {
        text: '活跃地区用户数量',
        subtext:'',
        sublink: '',
        left: 'center',
        top: 'top'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            var value = (params.value + '').split('.');
           // value = value[0].replace(/(\d{1,3})(?=(?:\d{3})+(?!\d))/g, '$1,')
                  //  + '.' + value[1];
            return params.seriesName + '<br/>' + params.name + ' : ' + value;
        }
    },
    toolbox: {
        show: true,
        orient: 'vertical',
        left: 'right',
        top: 'center',
        feature: {
            dataView: {readOnly: false},
            restore: {},
            saveAsImage: {}
        }
    },
    visualMap: {
        min: 0,
        max: 100000,
        text:['高','低'],
        realtime: false,
        calculable: true,
        inRange: {
            color: ['lightblue','yellow','hotpink']
        }
    },
    series: [
        {
            name: '活跃地区用户数量',
            type: 'map',
            mapType: 'world',
            roam: true,
            itemStyle:{
                emphasis:{label:{show:true}}
            },
            data:[]
        }
    ]
};

         myChart.showLoading();    
         myChart.setOption(option);
         var names_m=[];    
         var nums_m=[]; 
         var res_m=[];  
         //
         $.ajax({
         type : "get",
         async : true,            
         url : "http://blue.crystalsight.cn:8000/search/locations",    
         dataType : "json",        
         success : function(result_s){
           
                    for(var i=0;i<result_s.length;i++){  
                       nums_m.push(result_s[i].repo);   
                     }
                    for(var i=0;i<result_s.length;i++){       
                       
                        if(result_s[i].location=="the United States"){
                            names_m.push("United States of America");
                            
                        }
                        else if(result_s[i].location=="UK"){
                            names_m.push("United Kingdom");
                        }
                        else
                         names_m.push(result_s[i].location); 
                      }
                      for(var i=0;i<result_s.length;i++){
                          res_m.push({       
                               name:names_m[i],
                               value:nums_m[i]
                                });
                      }
                     
                    myChart.hideLoading();    
                    myChart.setOption({        
                       
                        series: [{
                       
                            data: res_m
                        },
                        ]
                    });
                    
    myCharts.setOption(option);
         
        },
        
         error : function(errorMsg) {
        
        alert("数据无法加载");
        myChart.hideLoading();
         }
   });
             
  
    </script>
